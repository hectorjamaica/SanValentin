<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>¿Quieres ser mi San Valentín?</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden; /* Evita el desplazamiento */
    }
    body {
      font-family: 'Great Vibes', cursive;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4, #c8a2c8, #b19cd9);
      background-size: 400% 400%;
      animation: gradientBackground 10s ease infinite;
      color: #fff;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100%;
      position: relative;
    }
    @keyframes gradientBackground {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    h1 {
      font-size: 4rem;
      margin-bottom: 20px;
    }
    p {
      font-size: 2rem;
      margin-bottom: 20px;
    }
    .keroppi {
      margin: 20px 0;
      max-width: 200px; /* Ajusta el tamaño según sea necesario */
    }
    .buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
    }
    button {
      background: #ff6f61;
      border: none;
      padding: 15px 30px;
      font-size: 1.5rem;
      color: #fff;
      cursor: pointer;
      border-radius: 10px;
      transition: background 0.3s;
    }
    button:hover {
      background: #ff3b2f;
    }
    button.no {
      background: #6b6b6b;
    }
    button.no:hover {
      background: #4b4b4b;
    }
    /* Animación de estrellas y corazones */
    .decoracion {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none; /* Evita que los elementos interfieran con los clics */
    }
    .decoracion img {
      position: absolute;
      width: 50px; /* Tamaño de las estrellas y corazones */
      animation: flotar 5s linear infinite;
    }
    @keyframes flotar {
      0% {
        transform: translateY(-100px) rotate(0deg);
        opacity: 0;
      }
      50% {
        opacity: 1;
      }
      100% {
        transform: translateY(100vh) rotate(720deg);
        opacity: 0;
      }
    }
    /* Posiciones y retrasos para cada elemento */
    .decoracion img:nth-child(1) {
      left: 10%;
      animation-delay: 0s;
    }
    .decoracion img:nth-child(2) {
      left: 25%;
      animation-delay: 2s;
    }
    .decoracion img:nth-child(3) {
      left: 50%;
      animation-delay: 4s;
    }
    .decoracion img:nth-child(4) {
      left: 75%;
      animation-delay: 6s;
    }
    .decoracion img:nth-child(5) {
      left: 90%;
      animation-delay: 8s;
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
</head>
<body>
  <h1>Hola, Abril</h1>
  <p>Desde que llegaste a mi vida soy más feliz, intento ser una mejor versión de mi y cada día es más especial. ¿Quieres ser mi San Valentín este 14 de febrero y siempre?</p>
  <!-- Aquí agregamos la imagen o GIF de Keroppi -->
  <img class="keroppi" src="keroppi.gif" alt="Keroppi">
 <div class="buttons">
    <button onclick="window.location.href='respuesta.html'">¡Sí, quiero! (dale aquí, o lloro muchote)</button>
    <button class="no" onclick="window.location.href='https://youtu.be/BCKMsbaNbKw?si=9Vj7XYV4gpGIieDm&t=5'">No quiero (va, ok, está bien, perfecto 👍)</button>
  </div>
  <!-- Decoración animada -->
  <div class="decoracion">
    <img src="cora.png" alt="Corazón crayón">
    <img src="snupi.png" alt="Corazón crayón">
    <img src="mariposa.png" alt="Corazón crayón">
    <img src="spidey.png" alt="Corazón crayón">
    <img src="mari.png" alt="Corazón crayón">
  </div>
</body>
</html>
